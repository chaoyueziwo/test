        .droppable-active{background-color:#ffe!important}.tools a{cursor:pointer;font-size:80%}.form-body .col-md-6,.form-body .col-md-12{min-height:400px}.draggable{cursor:move}

	<script type="text/javascript">
		function check()
      {
          if(document.frm.name.value == "")
          {
              alert("栏目名称不能为空!");
              document.frm.name.focus();
              return false;
          }
          if(document.frm.title.value == "")
          {
              alert("标题不能为空!");
              document.frm.name.focus();
              return false;
          }
          if(document.frm.paixu.value == "")
          {
              alert("请为栏目排序!");
              document.frm.paixu.focus();
              return false;
          }
          if(document.frm.gjz.value == "")
          {
              alert("关键字不能为空!");
              document.frm.gjz.focus();
              return false;
          }
           if(document.frm.content.value == "")
          {
              alert("请填入简介!");
              document.frm.content.focus();
              return false;
          }
          
        }
	</script>

<body class="gray-bg">
    <div class="wrapper wrapper-content">

        <div class="row">
            <div class="col-sm-5" style="width: 70%;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>栏目</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_editors.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <!-- <li><a href="form_editors.html#">选项1</a>
                                </li>
                                <li><a href="form_editors.html#">选项2</a>
                                </li> -->
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-info">
                            任务流程 > 任务类别
                        </div>
                        <form role="form" class="form-horizontal m-t" action="{:url('Typerenwu/add')}" method="post" onsubmit="return check()" name="frm">
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">任务名称：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="name" class="form-control" placeholder="请输入栏目名称">
                                    
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">任务标题：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="title" placeholder="请输入栏目标题">
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">关键字：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="key" placeholder="请输入关键字">
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">排序：</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="sort" placeholder="请输入数字排序"  onchange="if(/\D/.test(this.value)){alert('只能输入数字');this.value='';}">
                                    <span class="help-block m-b-none">值越小排序靠前</span>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">简介：</label>
                                <div class="col-sm-9">
                                   <textarea name="content" data-provide="markdown" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group draggable">
                                <div class="col-sm-12 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="reset">取消</button>
                                </div>
                            </div>
                        </form>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
