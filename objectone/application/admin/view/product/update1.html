  <script type="text/javascript">
    function check()
      {
          if(document.frm.name.value == "")
          {
              alert("栏目名称不能为空!");
              document.frm.name.focus();
              return false;
          }
          if(document.frm.title.value == "")
          {
              alert("标题不能为空!");
              document.frm.name.focus();
              return false;
          }
          if(document.frm.paixu.value == "")
          {
              alert("请为栏目排序!");
              document.frm.paixu.focus();
              return false;
          }
          if(document.frm.gjz.value == "")
          {
              alert("关键字不能为空!");
              document.frm.gjz.focus();
              return false;
          }
           if(document.frm.content.value == "")
          {
              alert("请填入简介!");
              document.frm.content.focus();
              return false;
          }
          
        }
  </script>

<body class="gray-bg">
    <div class="wrapper wrapper-content">

        <div class="row">
            <div class="col-sm-5" style="width: 100%;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>增加产品</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_editors.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <!-- <li><a href="form_editors.html#">选项1</a>
                                </li>
                                <li><a href="form_editors.html#">选项2</a>
                                </li> -->
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-info">
                            产品中心 > 修改产品
                        </div>
                        <form role="form" class="form-horizontal m-t" action="{:url('Product/save')}" method="post" onsubmit="return check()" name="frm" enctype="multipart/form-data">
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">产品名称：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="name" class="form-control" placeholder="请输入产品名称" value="{$re.name}"> 
                                    <input type="hidden" name="id" value="{$id}"/> 
                                    <input type="hidden" name="uid" value="{$re.id}"/>
                                </div>
                            </div>
                             <div class="form-group draggable">
                                <label class="col-sm-3 control-label">产品描述：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="miaoshu" class="form-control" placeholder="请输入产品描述" value="{$re.miaoshu}">  
                                </div>
                            </div>
                             <div class="form-group draggable">
                                <label class="col-sm-3 control-label">产品标签：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="biaoqian" class="form-control" placeholder="请输入产品标签" value="{$re.biaoqian}">  
                                </div>
                            </div>
                             <div class="form-group draggable">
                                <label class="col-sm-3 control-label">SEO标题：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="seotitle" class="form-control" placeholder="请输入SEO标题" value="{$re.seotitle}">  
                                </div>
                            </div>
                             <div class="form-group draggable">
                                <label class="col-sm-3 control-label">SEO关键词：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="seogjc" class="form-control" placeholder="请输入SEO关键词" value="{$re.seogjc}">  
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">SEO描述：</label>
                                <div class="col-sm-9">
                                    <textarea name="seoms" data-provide="markdown" rows="5">{$re.seoms}</textarea>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">价格：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="price" class="form-control" placeholder="请输入价格" value="{$re.price}">  
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">产品图片：</label>
                                <div class="col-sm-9">
                                    <input type="file" name="image">
                                    <img src="__ROOT__/{$re.image}" alt="">
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">地区：
                                </label>
                                <div class="col-sm-9">
                                    <label class="radio-inline">
                                        <input type="radio" checked="" value="1" id="optionsRadios1" name="isshow">是</label>
                                    <label class="radio-inline">
                                        <input type="radio" value="0" id="optionsRadios2" name="isshow">否</label>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">审核：
                                </label>
                                <div class="col-sm-9">
                                    <label class="radio-inline">
                                        <input type="radio" checked="" value="1" id="optionsRadios1" name="audit">已审核</label>
                                    <label class="radio-inline">
                                        <input type="radio" value="0" id="optionsRadios2" name="audit">待审核</label>
                                    <label class="radio-inline">
                                        <input type="radio" value="2" id="optionsRadios2" name="audit">草稿</label>
                                </div>
                            </div>
                            <!-- <div id="uploader" class="wu-example">
                                <div class="queueList">
                                    <div id="dndArea" class="placeholder">
                                        <div id="filePicker"></div>
                                        <p>或将照片拖到这里，单次最多可选300张</p>
                                    </div>
                                </div>
                                <div class="statusBar" style="display:none;">
                                    <div class="progress">
                                        <span class="text">0%</span>
                                        <span class="percentage"></span>
                                    </div>
                                    <div class="info"></div>
                                    <div class="btns">
                                        <div id="filePicker2"></div>
                                        <div class="uploadBtn">开始上传</div>
                                    </div>
                                </div>
                            </div> -->
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">选择任务流程：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="taskId">
                                      {$arr}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">温馨提示：</label>
                                <div class="col-sm-9">
                                    <textarea name="tishi" data-provide="markdown" rows="5">{$re.tishi}</textarea>
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">备注：</label>
                                <div class="col-sm-9">
                                    <textarea name="content" data-provide="markdown" rows="5">{$re.content}</textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group draggable">
                                <div class="col-sm-12 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">下一步</button>
                                    <button class="btn btn-white" type="reset">取消</button>
                                </div>
                            </div>
                        </form>
                       
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
