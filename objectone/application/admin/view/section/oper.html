	<script type="text/javascript">
		var chk = document.getElementsByName('chk');
		function aa(){
		    for(var i=0; i<chk.length; i++){
		        chk[i].checked=true;
		    }
		}
		function bb(){
		    for(var i=0; i<chk.length; i++){
		        if(chk[i].checked){
		            chk[i].checked=false;
		        }else{
		            chk[i].checked=true;
		        }
		    }
		}
		function dels(){
		    var str='';
		    var box=document.getElementsByName('chk');
		    var aa=document.getElementById('aa');
		    for(var i=0;i<chk.length;i++){
		        if(chk[i].checked){
		            str=str+chk[i].title+',';
		        }
		    }
		    str=str.substring(str.length-1,',');
		    //alert(str);die;
		    var ajax=new XMLHttpRequest();
		    ajax.onreadystatechange=function(){
		        if(ajax.readyState==4){
		            document.getElementById('rep').innerHTML=ajax.responseText;
		        }
		    }
		    ajax.open('get','dels?id='+str);
		    ajax.send(null);
		}

    
	</script>

                        <table class="table table-bordered">
                            <thead>
                                <tr>

                            <tbody>

						            <td value="{$vo['id']}">{$vo['level']|str_repeat="&nbsp;&nbsp;&nbsp;",###}{$vo['name']}</td>

						        </tr>
								{else/}
                                <tr> 
                                    <td><input type="checkbox" name="chk" id="con" title="{$vo.id}"></td>
                                    <td>{$vo.id}</td>
                                    <td>{$vo.pid}</td>
                                     <td value="{$vo['id']}">{$vo['level']|str_repeat="&nbsp;&nbsp;&nbsp;",###}|--{$vo['name']}</td>
                                    <td><a href="__URL__/del/id/{$vo.id}">删除</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="__URL__/update/id/{$vo.id}">修改</a>
                                    </td>
                                </tr>
                                {/if}
						        {/volist}
                            </tbody>
                            <tbody>
                            	<tr>
							        <td colspan="6">
							        全选<input type="checkbox" name="kkk" id="k" onclick="aa()">&nbsp;&nbsp;&nbsp;
							        反选<input type="checkbox" name="ddd" id="" onclick="bb()">&nbsp;&nbsp;&nbsp;
							      <!--   全不选<input type="checkbox" name="bbb" id="" onclick="cc()"> -->
							        <input type="button" value="删除" style="margin-left:85px;" onclick="dels()">
