	<script type="text/javascript">
		function check()
      {
          if(document.frm.name.value == "")
          {
              alert("栏目名称不能为空!");
              document.frm.name.focus();
              return false;
          }
          if(document.frm.title.value == "")
          {
              alert("标题不能为空!");
              document.frm.name.focus();
              return false;
          }
          if(document.frm.paixu.value == "")
          {
              alert("请为栏目排序!");
              document.frm.paixu.focus();
              return false;
          }
          if(document.frm.gjz.value == "")
          {
              alert("关键字不能为空!");
              document.frm.gjz.focus();
              return false;
          }
           if(document.frm.content.value == "")
          {
              alert("请填入简介!");
              document.frm.content.focus();
              return false;
          }
          
        }

    <div class="wrapper wrapper-content">

        <div class="row">
            <div class="col-sm-5" style="width: 70%;">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>新增角色</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_editors.html#">

                    <div class="ibox-content">
                        <div class="alert alert-info">
                            管理员管理 > 部门管理
                        </div>
                        <form role="form" class="form-horizontal m-t" action="{:url('Section/add')}" method="post" onsubmit="return check()" name="frm">
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">部门名称：</label>
                                <div class="col-sm-9">
                                    <input type="text" name="name" class="form-control" placeholder="请输入栏目名称">
                                    
                                </div>
                            </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">下拉列表：</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="pid">
                                       <option value="0">顶级</option>
                                        {volist name="re" id='vo'}
                                        <option value="{$vo['id']}">{$vo['level']|str_repeat="&nbsp;&nbsp;&nbsp;",###}|--{$vo['name']}</option>
                                         {/volist}
                                    </select>
                                </div>
                            </div>
                             <div class="form-group draggable">
                                <label class="col-sm-3 control-label">负责人：</label>
                                <div class="col-sm-9">
                                  <div class="input-group" id="search">
                                          <input type="text" placeholder="搜索" name="k" class="form-control" id="keys">
                                          <div class="input-group-btn">
                                              <button class="btn btn-lg btn-primary" style="" type="submit">
                                                  搜索
                                              </button>
                                          </div>
                                   </div>
                                </div>
                                <div id="search_auto" style="float: right;margin-right:10%;"></div>
                              </div>
                            <div class="form-group draggable">
                                <label class="col-sm-3 control-label">备注：</label>
                                <div class="col-sm-9">
                                   <textarea name="content" data-provide="markdown" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group draggable">
                                <div class="col-sm-12 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="reset">取消</button>
                                </div>
                            </div>
                        </form>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            
        </div>

    <script>
      $(function(){

      $('#search_auto').css({'width':$('#search input[name="k"]').width()+4});
      $('#search input[name="k"]').keyup(function(){
      $.post("{:url('Section/ajaxs')}",{'value':$(this).val()},function(data){
      if(data=='0') $('#search_auto').html('').css('display','none');
      else $('#search_auto').html(data).css('display','block');
      });
      });

      });
      function values(obj){
        //负责人选择框点击内容当前文本切换

       $(".input-group>input").val($(obj).text());
       $(".search_auto").hide();
    }
